# Set language to C++
language: cpp

# Choose os and gcc versions
matrix:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env:
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

# Newer cmake
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

# Matrix evaluation
before_install:
    - eval "${MATRIX_EVAL}"

# Build
script:
  - cmake . && make
