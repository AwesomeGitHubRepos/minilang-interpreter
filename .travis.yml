# Set language to C++
language: cpp

# Test both clang and gcc
compiler: 
  - clang
  - gcc

# Set os and clang version
matrix:
  include:
    - os: linux
          addons:
            apt:
              sources:
                - llvm-toolchain-trusty-5.0
              packages:
                - clang-5.0
          env:
            - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-7
          env:
            - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

# Newer cmake
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

# Matrix evaluation
before_install:
    - eval "${MATRIX_EVAL}"

# Build
script:
  - cmake . && make
