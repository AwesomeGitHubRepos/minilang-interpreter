# Set language to C++
language: cpp

# Choose os and gcc versions
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9

# Newer cmake
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

# Matrix evaluation
before_install:
    - eval "${MATRIX_EVAL}"

# Build
script:
  - cmake . && make
